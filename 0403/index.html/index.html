<!DOCTYPE html>

<html>
  <head>
    <title>Page Title</title>
  </head>

  <body>
    <script>
      var num = prompt("숫자를 입력하세용", "0");
      if (isNaN(num) == true) {
        document.write(num + "은 문자");
      } else {
        document.write(num + "은숫자");
      }
    </script>
  </body>
</html>
